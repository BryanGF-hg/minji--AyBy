<svg width="800" height="350" viewBox="0 0 800 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo sutil -->
  <rect width="800" height="350" fill="url(#gradient-bg)"/>
  
  <!-- Definición de gradientes y filtros -->
  <defs>
    <linearGradient id="gradient-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    
    <linearGradient id="stock-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="30%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>
    
    <linearGradient id="barrel-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d9d9d9"/>
      <stop offset="30%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e6e6e6"/>
    </linearGradient>
    
    <linearGradient id="mechanism-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="50%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
    
    <linearGradient id="scope-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="50%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    
    <linearGradient id="lens-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a5276"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <filter id="highlight">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feFlood flood-color="rgba(255,255,255,0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Culata mejorada (Stock) -->
  <g filter="url(#shadow)">
    <rect x="40" y="110" width="220" height="50" fill="url(#stock-grad)" rx="8" stroke="#d0d0d0" stroke-width="1"/>
    
    <!-- Patrón de textura en culata -->
    <path d="M60 130 Q100 115, 140 130 T220 130" stroke="#e0e0e0" stroke-width="1" fill="none"/>
    <path d="M65 140 Q110 125, 155 140 T235 140" stroke="#e0e0e0" stroke-width="1" fill="none"/>
    <path d="M70 150 Q120 135, 170 150 T250 150" stroke="#e0e0e0" stroke-width="1" fill="none"/>
    
    <!-- Almohadilla de mejilla -->
    <ellipse cx="130" cy="125" rx="40" ry="15" fill="#f8f8f8" stroke="#d0d0d0" stroke-width="1"/>
  </g>
  
  <!-- Caja del mecanismo mejorada -->
  <g filter="url(#shadow)">
    <rect x="260" y="85" width="100" height="70" fill="url(#mechanism-grad)" rx="10" stroke="#c0c0c0" stroke-width="1"/>
    
    <!-- Detalle del cerrojo -->
    <rect x="280" y="90" width="60" height="25" fill="#2c3e50" rx="3" stroke="#1a252f" stroke-width="1"/>
    <rect x="295" y="95" width="30" height="15" fill="#1a1a1a" rx="2"/>
    
    <!-- Palanca del cerrojo -->
    <rect x="340" y="100" width="15" height="25" fill="#7f8c8d" rx="3"/>
    <circle cx="347.5" cy="112.5" r="4" fill="#ecf0f1"/>
  </g>
  
  <!-- Cañón mejorado y más largo -->
  <g filter="url(#shadow)">
    <!-- Cañón principal -->
    <rect x="360" y="100" width="380" height="35" fill="url(#barrel-grad)" rx="3" stroke="#b0b0b0" stroke-width="1"/>
    
    <!-- Refuerzos del cañón -->
    <rect x="360" y="95" width="20" height="45" fill="#a0a0a0" rx="3"/>
    <rect x="430" y="95" width="15" height="45" fill="#a0a0a0" rx="2"/>
    <rect x="520" y="95" width="15" height="45" fill="#a0a0a0" rx="2"/>
    <rect x="650" y="95" width="15" height="45" fill="#a0a0a0" rx="2"/>
    
    <!-- Boca del cañón -->
    <rect x="735" y="105" width="5" height="25" fill="#1a1a1a"/>
    <circle cx="737.5" cy="117.5" r="8" fill="#2c3e50"/>
    
    <!-- Frenado de boca -->
    <rect x="720" y="98" width="15" height="40" fill="#7f8c8d" rx="5"/>
    <line x1="722" y1="118" x2="733" y2="118" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="722" y1="123" x2="733" y2="123" stroke="#ecf0f1" stroke-width="1"/>
    <line x1="727.5" y1="100" x2="727.5" y2="136" stroke="#ecf0f1" stroke-width="1"/>
  </g>
  
  <!-- Mira telescópica mejorada -->
  <g filter="url(#shadow)">
    <!-- Soporte del visor -->
    <rect x="300" y="130" width="200" height="15" fill="#7f8c8d" rx="5"/>
    
    <!-- Cuerpo del visor -->
    <rect x="270" y="40" width="180" height="40" fill="url(#scope-grad)" rx="20" stroke="#1a252f" stroke-width="1"/>
    
    <!-- Lentes -->
    <ellipse cx="290" cy="60" rx="15" ry="20" fill="url(#lens-grad)"/>
    <ellipse cx="430" cy="60" rx="15" ry="20" fill="url(#lens-grad)"/>
    
    <!-- Anillos de ajuste -->
    <circle cx="310" cy="60" r="8" fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
    <circle cx="410" cy="60" r="8" fill="none" stroke="#ecf0f1" stroke-width="1.5"/>
    
    <!-- Retícula (cruz) -->
    <line x1="355" y1="50" x2="355" y2="70" stroke="#00ff00" stroke-width="1.5" opacity="0.8"/>
    <line x1="345" y1="60" x2="365" y2="60" stroke="#00ff00" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Marcas en el visor -->
    <line x1="280" y1="45" x2="280" y2="75" stroke="#bdc3c7" stroke-width="1"/>
    <line x1="440" y1="45" x2="440" y2="75" stroke="#bdc3c7" stroke-width="1"/>
  </g>
  
  <!-- Gatillo mejorado -->
  <g filter="url(#shadow)">
    <!-- Guarda del gatillo -->
    <rect x="255" y="135" width="30" height="50" fill="#7f8c8d" rx="5" stroke="#5d6d7e" stroke-width="1"/>
    
    <!-- Gatillo -->
    <rect x="265" y="145" width="10" height="25" fill="#2c3c4d" rx="3"/>
    <circle cx="270" cy="160" r="4" fill="#c0392b"/>
  </g>
  
  <!-- Bípode plegable -->
  <g filter="url(#shadow)">
    <!-- Punto de anclaje -->
    <circle cx="400" cy="135" r="6" fill="#7f8c8d"/>
    
    <!-- Patas del bípode -->
    <line x1="400" y1="135" x2="380" y2="180" stroke="#7f8c8d" stroke-width="4" stroke-linecap="round"/>
    <line x1="400" y1="135" x2="420" y2="180" stroke="#7f8c8d" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Pies del bípode -->
    <rect x="375" y="175" width="10" height="8" fill="#5d6d7e" rx="2"/>
    <rect x="415" y="175" width="10" height="8" fill="#5d6d7e" rx="2"/>
  </g>
  
  <!-- Detalles adicionales y mejoras -->
  <g filter="url(#highlight)">
    <!-- Rieles tácticos -->
    <rect x="260" y="80" width="100" height="5" fill="#2c3e50" rx="2"/>
    <rect x="360" y="95" width="380" height="5" fill="#2c3e50" rx="2"/>
    
    <!-- Marcas de medición en cañón -->
    <line x1="400" y1="100" x2="400" y2="135" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="500" y1="100" x2="500" y2="135" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="600" y1="100" x2="600" y2="135" stroke="#7f8c8d" stroke-width="1"/>
    <line x1="700" y1="100" x2="700" y2="135" stroke="#7f8c8d" stroke-width="1"/>
    
    <!-- Texto "SNIPER" en la culata -->
    <text x="100" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7f8c8d" text-anchor="middle">SNIPER</text>
    
    <!-- Número de serie simulado -->
    <text x="300" y="160" font-family="Courier, monospace" font-size="8" fill="#5d6d7e" text-anchor="middle">SR-2024</text>
  </g>
</svg>
